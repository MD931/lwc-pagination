<template>
    <template if:true={isInt}>
        <lightning-button
            label={numPage}
            title={numPage}
            value={numPage}
            onclick={handleClick}
            disabled={isDisable}
            class="slds-m-left_x-small"></lightning-button>
    </template>
    <template if:false={isInt}>
        <span class="slds-m-left_x-small" >{numPage}</span>
    </template>
</template>
